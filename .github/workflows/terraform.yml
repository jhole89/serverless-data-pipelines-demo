name: Terraform

on:
  push:
    branches:
      - "**"

jobs:
  tf-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1

      - name: setup
        uses: olafurpg/setup-scala@v6
        working-directory: glue_scripts
        id: setup
        run: sbt assembly

      - name: Terraform Fmt
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var 'aws_region=us-west-1' -var 'account_id=12345' -var 'api_key=54321'
